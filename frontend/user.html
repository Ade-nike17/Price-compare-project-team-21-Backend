<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Profile</title>
 <!-- Font Awesome -->
 <script src="https://kit.fontawesome.com/424ae04335.js" crossorigin="anonymous"></script>
 <!-- Bootstrap Css -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Custom Css -->
 <link rel="stylesheet" href="./assets/css/user.css">
 <link rel="stylesheet" href="./assets/css/none-auth-navbar.css">
 <link rel="stylesheet" href="./assets/css/footer.css">
<!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
</head>
<body>
    <header class="position-sticky top-0" style="z-index: 55;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Price<span style="color: #F28202;">Beta</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">
                    <form action="" class="search-form me-lg-4 d-flex">
                        <input type="text" class="form-control" placeholder="Search products..." aria-label="search"
                            aria-describedby="button-search">
                        <button class="btn text-white px-4" style="font-size: 1.2rem;" type="submit"
                            id="button-search">Search</button>
                    </form>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-lg-4">
                            <a class="nav-link" href="#">All Categories</a>
                        </li>
                        <li class="nav-item me-lg-4">
                            <a class="nav-link" href="#">Log In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="">
         <div class="container py-5 mt-5">
              <div class="wrapper d-flex flex-lg-row flex-sm-column">
                   <div class="display-img me-5 d-flex flex-column align-items-center">
                        <img class="mb-5" src="./assets/icons/display-img.png" alt="">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                             <div class="picture mb-3 ">
                                   <a href="#" class="bg-primary text-light text-decoration-none text-center py-1 px-3 fs-6 rounded">Change Picture</a>
                             </div>
                             <div class="password">
                                   <a href="#" class="bg-warning text-decoration-none py-1 px-4 text-light text-center fs-6 rounded">change Password</a>
                              </div>
                         </div>
                   </div>
                   <div class="user-info">
                      <div class="name d-flex align-items-center border-bottom pb-2 mb-5">
                           <p class="fs-7 mb-0 fw-bolder" style="margin-right: 200px;">Name:</p> 
                           <p class="fs-7 mb-0 fw-bold edit">Edit</p>
                      </div>
                      <div class="emai d-flex align-items-center mb-4">
                           <p class="fs-7 mb-0 me-2 fw-bolder">Emails:</p>
                           <button class="bg-primary text-light fs-7 px-1 rounded border-0 fw-bold add-email">Add Email:</button>
                      </div>
                      <div class="text-center border-bottom pb-2 verify">
                           <p class="fs-7 mb-0 fw-bold">Verify <span style="display: none;">:</span></p>
                      </div>
                        
                        <p class="fs-7 mb-3 border-bottom py-3 fw-bolder">Member since:</p>
                        
                        <div class="linked d-flex align-items-center">
                             <p class="fs-7 mb-0 me-4 fw-bolder">Linked Accounts</p>
                        <div class="links d-flex">
                              <a href="#" class="fs-7 bg-primary text-light p-2 d-flex align-items-center text-decoration-none rounded fw-bold">
                              <img class="img-fluid " src="./assets/icons/fb.png" alt="display-img">
                              link with facebook
                              </a>
                              <a href="#" class="fs-7 bg-primary text-light p-2 mb-0 d-flex align-items-center text-decoration-none rounded fw-bold">
                                 <img class="img-fluid" src="./assets/icons/google.png" alt="">
                                 link with google plus
                               </a>
                        </div>
                        </div>
                        
                        
                   </div>
              </div>
         </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
