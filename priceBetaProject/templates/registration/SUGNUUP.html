<!DOCTYPE html>
<html lang="en">
<head>
    <title>PriceBeta | Signup</title>
</head>

{% block content %}
<body>
    <div class="container">
        <div class="con">
            <h3>Create a secure PriceBeta Account</h3>
            <p>Welcome to the Number 1 Price Comparison website!</p>
            <p>Enter your details to get started</p>
        </div>
        <div class="form">
            <form method="POST" action= "{% url 'signup' %}">{% csrf_token %}
                {{form.as_p}}
                    <button type="submit">CREATE ACCOUNT</button>
            </form>
        </div>
    </div>

<footer>
    <p>Already have an account? <a href="{% url 'login'%}">Login</a></p>
</footer>
</body>
{% endblock content %}
<html>
