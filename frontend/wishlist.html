<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Wish List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/wishlist.css">
</head>
<body>
    <header>

    </header>
    <main>
       <div class="mt-3">
            <div class="category border-bottom ps-3">
                <p class="d-flex align-items-center fs-5">Category <i class="bi bi-chevron-down ms-2 text-primary"></i></p>
            </div>
            <div class="wish-list border-bottom ps-3 d-flex py-5 me-5 pe-5 align-items-center">
                <p class="fs-3 mb-0 me-auto">Your wish lists</p>
                <button class="border-0 px-1 rounded bg-primary text-light fs-4 d-flex align-items-center me-5">
                 <i class="bi bi-plus-lg text-light fs-1"></i>
                 Create New list
                </button>
            </div>
            <div class="new-wishlight text-center py-2 border-bottom">
              <p class="mb-0 pt-3 pb-2 fs-5">You have no wish lists. Would you like to <a href="#" class="text-primary text-decoration-none">create one</a> ?</p>
            </div>
            <div class="mx-auto">
                 <form action="" class="bg-primary p-2 text-light d-flex justify-content-center align-items-center">
                 <label class="me-3" for="newsletter">subscribe to our newsletter for best deals</label>
                 <select name="gender" id="gender" class="border-primary gender text-center p-2 fs-7 bg-light">
                       <option selected>Male</option>
                       <option>Female</option>
                       <option>Others</option>
                 </select>
                 <input class="placeholder p-2 border-0 bg-primary text-light" type="email" name="newsletter" id="news" placeholder="Your Email">
                 <button type="submit" class="py-2 px-3 border-0 fs-7 bg-light">Join</button> 
                  </form>
            </div>
            
       </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
